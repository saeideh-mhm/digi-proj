<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digikala log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="main1.css">
</head>
<body class="container">
    <div class="py-3">
       
       <div class="row justify-content-end">
          <div class="  col-3 border border-danger border-2 rounded d " id="dis">
           
          </div>
       </div>
        
        <div class="row align-items-center justify-content-center container " style="height: 100vh;">
            <div class="  border  border-2  rounded" style="height:400px;width: 370px;">
                <div class="row justify-content-center py-3">
                    <div class="col-5"><img src="https://www.digikala.com/statics/img/svg/logo.svg" class="img-fluid" alt=""></div>
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <input type="text" placeholder="username" class="form-control" id="username">
                    
    
                </div>
                <span id="use"></span>
    
                <br>
                <div class="input-group input-group-lg">
                    <input type="text" placeholder="password" class="form-control" id="password">
                   
                    
                </div>
                
                <span id="pass"></span>
                <br>
                <div class="d-grid">
                    <button class="btn btn-danger  btn-lg btn-outline-success" id="button"  >go</button>
                </div>
                <br>
                <div  class="form-check"> 
                    <input type="checkbox" id="checkbox" class="form-check-input">
                    <label for="checkbox" class="form-check-label">I accept all of condition and rules</label>
                </div>
    
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous">
        </script>
        <script src="./main1.js"></script>
    </div>
</body>
</html>
